<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Golfshot counter</title>

      <link rel="stylesheet" href="index.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <div class="container">
        <h1>Golfshot counter:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">GOLF SHOT</button>
        <button id="save-btn" onclick="save()">NEXT HOLE</button>
        <button
          input
          type="reset"
          id="reset-btn"
          onclick="reset()"
          value="reset-btn"
        >
          RESET
        </button>
        <p id="save-el">Golfshots:</p>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
</html>
