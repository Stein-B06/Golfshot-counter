<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Golfshot counter</title>

      <link rel="stylesheet" href="index.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <div class="container">
        <h1>Golfshot counter:</h1>

        <h2 id="increment-value">Current Hole</h2>
        <div id="main">
          <button id="increment-btn" onclick="increment()">
            ADD GOLFSHOTS
          </button>
          <button id="next-hole-btn" onclick="save()">NEXT HOLE</button>
        </div>

        <p id="hole-info">Golfshots per hole:</p>
        <h2 id="increment-count"></h2>
        <button id="total-shots-btn" onclick="displayTotalShots()">
          Click to see total shots
          <p id="total-shots"></p>
        </button>
        <div id="reset">
          <button
            type="button"
            id="reset-btn"
            onclick="reset(); showResetConfirmation();"
          >
            Reset
          </button>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
</html>
