<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Golfshot counter</title>

      <link rel="stylesheet" href="index.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <div class="logo"></div>
      <div class="container">
        <h1>Golfshot counter:</h1>

        <h2 id="increment-value">Current Hole</h2>
        <div id="main">
          <div id="count">
            <button id="decrement-btn" onclick="decrement()">-</button>
            <h3 id="golf-shots">Golfshots</h3>
            <button id="increment-btn" onclick="increment()">+</button>
          </div>
          <button id="next-hole-btn" onclick="save()">NEXT HOLE</button>
        </div>

        <p id="hole-info">Golfshots per hole:</p>
        <h2 id="increment-count"></h2>
        <button id="total-shots-btn" onclick="displayTotalShots()">
          Click for result:
          <p id="total-shots"></p>
        </button>
        <div id="reset">
          <button
            type="button"
            id="reset-btn"
            onclick="reset(); showResetConfirmation();"
          >
            Reset
          </button>
        </div>
      </div>

      <script src="index.js"></script>
      <div id="footer">Copyright 2024</div>
    </body>
  </html>
</html>
